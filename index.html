<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars RPG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
</head>
<body>
  
<div class="container" id="background-image">
    <div id="character-selection-container">
            <div class="row margins justify-content-center">
                <div class="col-xs-12">
                    <h4 class="text you-text"></h4>
                </div>
            </div>
        <div class="row justify-content-center" id="character-selection">
            <div class="thumbnail character-choice" id="obi">
                <img src="assets/images/ben.png" alt="" class="img-responsive characters">
                <div class="caption">
                    <div><span class="character-name">Obi-Wan Kenobi</span> <span class="hp"></span></div>
                </div>
            </div>
            <div class="thumbnail character-choice" id="jabba">
                <img src="assets/images/jabba.jpg" alt="" class="img-responsive characters">
                <div class="caption">
                    <div><span class="character-name"></span>Jabba The Hutt</span> <span class="hp"></span></div>
                </div>
            </div>
            <div class="thumbnail character-choice"  id="rey">
                <img src="assets/images/rey.jpg" alt="" class="img-responsive characters">
                <div class="caption">
                    <div><span class="character-name"></span>Rey</span> <span class="hp"></span></div>
                </div>
            </div>
            <div class="thumbnail character-choice"  id="palpatine">
                <img src="assets/images/emperor.jpg" alt="" class="img-responsive characters">
                <div class="caption">
                    <div><span class="character-name"></span>Emperor Palpatine</span> <span class="hp"></span></div>
                </div>
            </div>        
        </div>                
        <div class="row margins justify-content-center">
            <div class="col-xs-12">
                <h4 class="text character-text">Choose Your Character</h4>
            </div>
        </div>  
        <div class="row margins justify-content-center">
                <button class="btn btn-danger btn-lg btn-block" id="attack"></button>
        </div>   
    </div>
    <div id="enemies-selection-container">
        <div class="row justify-content-center enemies" id="enemies-selection">
            
        </div>    
        <div class="row margins justify-content-center">
            <div class="col-xs-12">
                <h4 class="text enemies-text">Enemies Available to Attack</h4>
            </div>
        </div>
    </div>

    <div id="defender-selection-container">
        <div class="row justify-content-center enemies" id="defender-selection">
            
        </div>    
        <div class="row margins justify-content-center">
            <div class="col-xs-12">
                <h4 class="text enemy-text"></h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="assets/js/game.js"></script>
